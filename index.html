<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo WebRTC</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="socket.io.js"></script>
    <script src="peer.js"></script>
</head>

<body>
    <h1>Demo Live Stream - WebRTC</h1>
    <div id="boxSignup">
        <input id="txtUserName" type="text" placeholder="User Name">
        <input id="btnSignup" type="button" value="Sign Up">
    </div>
    <div id="boxChat">
        <button id="btnLogout">LogOut</button>
        <h2>Current ID: <span id="idPeer"></span></h2>
        <div class="rowInput">
            <input id="remoteId" type="text" placeholder="Remote ID">
            <input id="buttonRemote" type="button" value="Call">
        </div>
        <div id="boxVideos">
            <div class="video">
                <video id="localStream" height="260" controls></video>
            </div>
            <div class="video">
                <video id="remoteStream" height="260" controls></video>
            </div>
        </div>
        <div id="onlineUsers"></div>
    </div>
</body>
<script src="main.js"></script>

</html>
